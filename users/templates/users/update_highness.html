<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Highness Status</title>
  {% load static %}
  <link href="{% static 'output.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Update Highness Status</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="mb-4">
        <label for="highness_status" class="block text-gray-700 mb-2">Highness Status (0-10):</label>
        <input type="number" id="highness_status" name="highness_status" min="0" max="10"
          value="{{ user.highness_status }}" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 w-full">
        Update
      </button>
    </form>
  </div>
</body>

</html>
