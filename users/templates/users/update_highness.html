<!DOCTYPE html>
<html>

<head>
  <title>Update Highness Status</title>
</head>

<body>
  <h2>Update Highness Status</h2>
  <form method="post">
    {% csrf_token %}
    <label for="highness_status">Highness Status (0-10):</label>
    <input type="number" id="highness_status" name="highness_status" min="0" max="10"
      value="{{ user.highness_status }}">
    <button type="submit">Update</button>
  </form>
</body>

</html>
