<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Grinder</title>
    {% load static %}
    <link href="{% static 'output.css' %}" rel="stylesheet">
</head>
<body class="bg-cream min-h-screen py-8 font-sans">
    <div class="container mx-auto px-4">
        <div class="max-w-lg mx-auto">
            <h1 class="text-3xl font-bold text-coffee-bean mb-8">Delete Grinder</h1>
            
            <!-- Delete Confirmation Card -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-latte/30 mb-8">
                <h2 class="text-xl font-bold text-espresso mb-4">Confirm Deletion</h2>
                <p class="text-gray-600 mb-6">Are you sure you want to delete the grinder "{{ grinder.grinder_name }}"? This action cannot be undone.</p>
                
                <form method="post" class="flex space-x-3">
                    {% csrf_token %}
                    <button type="submit" class="flex-1 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-150 ease-in-out font-medium">Confirm Delete</button>
                    <a href="{% url 'manage_grinders' %}" class="flex-1 py-2 text-center border border-gray-300 text-coffee-bean bg-white hover:bg-gray-50 transition duration-150 ease-in-out rounded-md">Cancel</a>
                </form>
            </div>
            
            <!-- Navigation links -->
            <div class="text-center mt-6">
                <a href="{% url 'manage_grinders' %}" class="text-latte hover:text-espresso font-medium">Back to Grinders</a>
            </div>
        </div>
    </div>
</body>
</html>
