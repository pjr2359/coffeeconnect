<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-cover bg-center h-screen"
  style="background-image: url('https://images.pexels.com/photos/8004552/pexels-photo-8004552.jpeg?auto=compress&cs=tinysrgb&w=600')">
  <!-- Main Container -->
  <div class="flex items-center justify-center h-full">
    <!-- Centered Box -->
    <div class="bg-white p-12 rounded-lg shadow-lg max-w-md w-full text-center">
      <!-- Welcome Message -->
      <h2 class="text-4xl font-bold mb-6 text-gray-800">Welcome to Coffee Connect</h2>
      <p class="text-lg mb-8 text-gray-600">Join our community to share and explore activities.</p>
      <!-- Buttons -->
      <div class="space-x-4">
        <a href="{% url 'register' %}"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all">
          Register
        </a>
        <a href="{% url 'login' %}"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all">
          Log In
        </a>
      </div>
    </div>
  </div>
</body>

</html>
